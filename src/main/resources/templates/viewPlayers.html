<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Football Club</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/">Register Player</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Players List -->
<div class="container mt-5">
    <div class="row">
        <h3 class="text-center mb-4">Registered Players</h3>

        <!-- Iterate over players and show in cards -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="player : ${players}">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="card-title mb-0" th:text="${player.name}">Player Name</h5>
                        <small class="text-light" th:text="${player.playerPosition}">Player Position</small>
                    </div>
                    <div class="card-body text-center">
                        <!-- Bootstrap person icon in place of image -->
                        <i class="bi bi-person-circle" style="font-size: 100px;"></i>
                        <ul class="list-unstyled mb-0 mt-3">
                            <li><strong>Contact:</strong> <span th:text="${player.contactNumber}">Contact Number</span></li>
                            <li><strong>Email:</strong> <span th:text="${player.email}">Email</span></li>
                            <li><strong>Date of Birth:</strong> <span th:text="${player.dateOfBirth}">DOB</span></li>
                            <li><strong>State:</strong> <span th:text="${player.state}">State</span></li>
                        </ul>
                    </div>
                    <div class="card-footer text-center bg-light">
                        <button class="btn btn-sm btn-outline-primary">View Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
